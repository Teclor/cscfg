//=======CROSSHAIR=======//
cl_crosshairstyle 2
cl_crosshairgap -2
cl_crosshairsize 3
cl_crosshairthickness 0.5
cl_crosshair_drawoutline 0
cl_crosshairdot 1
cl_crosshaircolor 1

//=======VIEWMODEL========//
viewmodel_offset_x 2.5
viewmodel_offset_y -1
viewmodel_fov 68
viewmodel_offset_z -2.5

//=======prevent hands moving =====//
cl_viewmodel_shift_left_amt "0.500000"
cl_viewmodel_shift_right_amt "0.250000"
cl_bob_lower_amt "5"
cl_bobamt_lat "0.100000"
cl_bobamt_vert "0.100000"
cl_bobcycle "0.98"

gameinstructor_enable 0

//========BINDS=======//
bind mwheelup +jump
bind mwheeldown +jump
bind "w" "incrementvar cl_radar_scale 0.25 1 0.75"
bind "h" "r_cleardecals"
bind "mouse3""player_ping"

bind "-" "cl_crosshairsize 3;cl_crosshairgap -3; cl_crosshairdot 0; cl_crosshaircolor 2; cl_crosshairthickness 0; cl_crosshairstyle 4"
bind "=" "cl_crosshairsize 3;cl_crosshairgap -3; cl_crosshairdot 1; cl_crosshaircolor 1; cl_crosshairthickness 0.5; cl_crosshairstyle 2"
bind "1" "invnext"
bind "3" "slot1"
bind "4" "slot2"
bind "5" "slot3"
bind "6" "slot4"
bind "7" "slot5"
bind "8" "+jump"
bind "9" "-attack;-attack2"
bind "a" "slot7"
bind "b" "buymenu"
bind "d" "+moveleft"
bind "e" "lastinv"
bind "f" "+back"
bind "g" "+moveright"
bind "n" "r_cleardecals "
bind "j" "drop"
bind "k" "slot10"
bind "h" "+lookatweapon"
bind "q" "slot6"
bind "r" "+forward"
bind "t" "+use"
bind "i" "messagemode2"
bind "o" "messagemode"
bind "w" "incrementvar cl_radar_scale 0.35 1.0 0.65"
bind "x" "slot12"
bind "y" "+reload"
bind "z" "+duck"
alias +incvol "incrementvar volume 0.5 1 0.5;+speed";alias -incvol "incrementvar volume 0.5 1 -0.5;-speed";bind SPACE +incvol;
bind "SHIFT" "+voicerecord"
bind "," "slot8"
bind "." "teammenu"
bind "m" "use weapon_knife; use weapon_flashbang"
bind "u" "+spray_menu"

bind "]" "viewmodel_offset_x 2.5;viewmodel_offset_y -1;viewmodel_fov 68;viewmodel_offset_z -2.5;"

bind "F4" "sv_cheats 1;sv_infinite_ammo 1;ammo_grenade_limit_total 4;give weapon_ak47;sv_showimpacts 2;give weapon_flashbang;give weapon_hegrenade;give weapon_smokegrenade;give weapon_incgrenade;sv_grenade_trajectory 4;sv_grenade_trajectory_time 8"

bind "KP_INS" "buy ak47; buy m4a1;"
bind "KP_END" "buy smokegrenade;"
bind "KP_DOWNARROW" " buy flashbang;"
bind "KP_PGDN" " buy incgrenade; buy molotov;"
bind "KP_LEFTARROW" "buy p250;"
bind "KP_5" "buy tec9; buy fiveseven;"
bind "KP_RIGHTARROW" "buy deagle;"
bind "KP_HOME" "buy awp;"
bind "KP_PGUP" "buy famas; buy galilar;"
bind "KP_MINUS" " buy defuser;"
bind "KP_PLUS" " buy vesthelm;"
bind "KP_ENTER" " buy vest;"
bind "KP_DEL" " buy hegrenade;"

//bind "ALT" "-attack;-attack2"
bind "RALT" "+jump;-attack;-attack2;-jump"
net_graph "1"
net_graphheight "9999"
bind "TAB" "+scorenet"
alias "+scorenet" "+showscores; net_graphheight 0"
alias "-scorenet" "-showscores; net_graphheight 9999"

bind UPARROW "say_team thanks"
bind LEFTARROW "say_team go A"
bind RIGHTARROW "say_team go B"
bind DOWNARROW "say_team eco"
