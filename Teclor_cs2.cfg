unbind CTRL;
sensitivity 0.75;
bind "0" "cl_crosshairsize 1; cl_crosshairgap -3; cl_crosshairdot 0; cl_crosshaircolor 1; cl_crosshairthickness 0; cl_crosshairstyle 4";
bind "9" "cl_crosshairsize 3; cl_crosshairgap -2; cl_crosshairdot 0; cl_crosshaircolor 5; cl_crosshairthickness 0; cl_crosshairstyle 4; cl_crosshaircolor_r 255; cl_crosshaircolor_g 255; cl_crosshaircolor_b 255;";
bind "c" "+voicerecord";
bind "h" "slot7";
bind "j" "slot8"
bind "k" "slot10"
bind "q" "lastinv"
bind "]" "viewmodel_offset_x 2.5;viewmodel_offset_y 2;viewmodel_fov 68;viewmodel_offset_z -2.5;";
bind "`" "toggleconsole";
bind "," "clutch_mode_toggle";
bind "." "noclip";
bind "-" "cl_crosshairsize 3; cl_crosshairgap -3; cl_crosshairdot 0; cl_crosshaircolor 2; cl_crosshairthickness 0; cl_crosshairstyle 4";
bind "=" "cl_crosshairsize 3; cl_crosshairgap -3; cl_crosshairdot 1; cl_crosshaircolor 1; cl_crosshairthickness 0.5; cl_crosshairstyle 2";
bind "9" "cl_crosshairsize 1; cl_crosshair_drawoutline 0; cl_crosshairgap -5; cl_crosshaircolor 1; cl_crosshairsize 1.3";
cl_usenewbob false;
alias +incvol "incrementvar volume 0.5 1 0.5;+sprint";alias -incvol "incrementvar volume 0.5 1 -0.5;-sprint";
bind SPACE +incvol;
bind "SHIFT" "+duck";
bind "MWHEELDOWN" "+jump";
bind "MWHEELUP" "+jump";
alias "+boing" "+jump";
alias "+ding" "-attack; -attack2";
alias "+dong" "-jump";
bind "n" "+boing; +ding; +dong";

snd_mvp_volume "0"
snd_roundend_volume "0"
snd_roundstart_volume "0"
snd_menumusic_volume "0"
snd_mapobjective_volume "0"
snd_tensecondwarning_volume "0"
snd_deathcamera_volume "0.000000"





alias "checkfwd" ""
alias "checkback" ""
alias "checkleft" ""
alias "checkright" ""
alias "goForward" "-forward; +forward"
alias "goBack" "-back; +back"
alias "goLeft" "-left; +left"
alias "goRight" "-right; +right"
alias "+mfwd" "-back; +forward; alias checkfwd goForward"
alias "+mback" "-forward; +back; alias checkback goBack"
alias "+mleft" "-right; +left; alias checkleft goLeft"
alias "+mright" "-left; +right; alias checkright goRight"
alias "-mfwd" "-forward; checkback; alias checkfwd"
alias "-mback" "-back; checkfwd; alias checkback"
alias "-mleft" "-left; checkright; alias checkleft"
alias "-mright" "-right; checkleft; alias checkright"

bind "w" "+mfwd"
bind "a" "+mleft"
bind "s" "+mback"
bind "d" "+mright"